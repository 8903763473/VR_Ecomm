<main>
  <!-- Page banner area start here -->
  <section class="page-banner bg-image pt-130 pb-130" data-background="assets/images/banner/inner-banner.jpg" style="background-image: url(assets/images/banner/inner-banner.jpg);">
      <div class="container">
          <h2 class="wow fadeInUp mb-15" data-wow-duration="1.1s" data-wow-delay=".1s">Contact Us</h2>
          <div class="breadcrumb-list wow fadeInUp" data-wow-duration="1.3s" data-wow-delay=".3s">
              <a href="index-2.html" class="primary-hover"><i class="fa-solid fa-house me-1"></i> Home <i
                      class="fa-regular text-white fa-angle-right"></i></a>
              <span>Contact Us</span>
          </div>
      </div>
  </section>
  <!-- Page banner area end here -->

  <!-- Contact form area start here -->
  <section class="contact pt-130 pb-130">
      <div class="container">
          <div class="row g-4">
              <div class="col-lg-6">
                  <div class="content radius-10 bg-image">
                      <h2>Have something in mind? <br>
                          Let's talk.</h2>
                      <p>Adipiscing elit, sed do eiusmod tempor incididunt ut labore <br> et dolore magna
                          aliqua.
                          Ut enim ad minim.</p>
                      <div class="arry"><img src="assets/images/contact/arry.png" alt=""></div>
                      <ul>
                          <li><a href="https://www.google.com/maps/d/viewer?mid=1UZ57Drfs3SGrTgh6mrYjQktu6uY&amp;hl=en_US&amp;ll=18.672105000000013%2C105.68673800000003&amp;z=17"
                                  target="_blank"><i class="fa-solid fa-location-dot"></i>785 15h Street,
                                  Office
                                  478
                                  Berlin </a>
                          </li>
                          <li><a href="tel:1-732-798-0976"><i class="fa-solid fa-phone-volume"></i>+1 800
                                  555 45
                                  65</a>
                          </li>
                          <li><a href="mailto:company.info@mail.com"><i
                                      class="fa-solid fa-envelope"></i>company.info&#64;mail.com</a></li>
                      </ul>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-area">
                      <form (ngSubmit)="contact()">
                        <input type="text" placeholder="Name" [(ngModel)]="name" name="name" required oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')">
                        <input type="email" placeholder="Email"   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  [(ngModel)]="email" name="email" required>
                          <!-- <select name="subject" id="subject" [(ngModel)]="subject" name="subject" required>
                              <option value="0">Select Subject</option>
                              <option value="0">Account</option>
                              <option value="0">Service</option>
                              <option value="0">Pricing</option>
                              <option value="0">Support</option>
                          </select> -->
                          <input type="text" placeholder="Mobile No"  maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')" [(ngModel)]="phone" name="phone" required>

                          <textarea name="Your Review" id="massage" placeholder="Message..."  [(ngModel)]="message" name="message" required></textarea>
                          <!-- <div class="radio-btn mt-2">
                              <span></span>
                              <p>I accept your terms & conditions</p>
                          </div> -->
                          <button class="mt-40 btn-one"><span>Submit Now</span></button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <!-- Contact form area end here -->

  <!-- Contact map area start here -->
  <div class="google-map">
      <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387193.3059445134!2d-74.2598661379975!3d40.697149417741365!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sbd!4v1670395681365!5m2!1sen!2sbd"
          allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <!-- Contact map area end here -->


  
<!-- Success popup -->
<div class="popup " *ngIf="successPopup " >
    <div class="modal fade" id="statusSuccessModal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false" style="display: contents !important;"> 
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document" style="    top: 20%;"> 
            <div class="modal-content"> 
                <div class="modal-body text-center p-lg-4"> 
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                        <circle class="path circle" fill="none" stroke="#00ab5c" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
                        <polyline class="path check" fill="none" stroke="#00ab5c" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " /> 
                    </svg> 
                    <h4 class="text-success mt-3" style="color: #00ab5c;">Oh Yeah!</h4> 
                    <p class="mt-3">Successfully message send</p>
                    <button type="button" class="btn btn-sm mt-3 btn-success" data-bs-dismiss="modal" (click)="closesuccess()" style="width: 100%;background-color: #00ab5c !important;">Ok</button> 
                </div> 
            </div> 
        </div> 
    </div>
</div>

</main>
